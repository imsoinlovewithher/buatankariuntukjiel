  <style>
    /* Semua gaya sebelumnya tetap, ditambah ini */
.slide img {
  width: 90%;
  max-height: 400px;
  object-fit: cover;
  border-radius: 20px;
  margin: auto;
  padding: 12px;
  background: linear-gradient(135deg, #ffc0cb, #ffe4e1);
  box-shadow: 0 0 20px rgba(255, 192, 203, 0.5),
              0 0 10px rgba(255, 182, 193, 0.4);
  border: 5px dashed #ff69b4;
  transition: transform 0.3s ease, filter 0.3s ease;
}

.slide {
  display: none;
  text-align: center;
  background-color: #fff;
  padding: 20px;
  height: 500px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}


.slide img:hover {
  transform: scale(1.05);
  filter: brightness(1.1) saturate(1.2);
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
}

.prev, .next {
  transition: transform 0.3s ease;
}

.prev:hover, .next:hover {
  transform: scale(1.2);
}

.dot {
  transition: transform 0.3s ease, background-color 0.5s ease;
}

.dot:hover {
  transform: scale(1.3);
  background: linear-gradient(45deg, #ff69b4, #ffc0cb, #fcdff3);
}

.back {
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-5px);
  }
}
/* Efek glitter bintang jatuh */
.glitter {
  position: fixed;
  width: 5px;
  height: 5px;
  background: radial-gradient(circle, #fff, transparent);
  border-radius: 50%;
  pointer-events: none;
  opacity: 0.8;
  animation: sparkle 2s linear infinite;
  z-index: 9999;
}

@keyframes sparkle {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.8;
  }
  100% {
    transform: translateY(100vh) scale(0.5);
    opacity: 0;
  }
  
}
.bottom-nav {
  text-align: center;
  margin-top: 20px;
}
  .back {
      display: inline-block;
      margin: 30px auto 0;
      text-decoration: none;
      background: #ffb6c1;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(255,182,193,0.3);
      text-align: center;
    }

    .back:hover {
      background: #ff69b4;
      transform: scale(1.05);
    }
.nav-btn {
  display: inline-block;
  background-color: #ffd6e8; /* warna pink soft */
  color: #e91e63;
  font-size: 20px;
  padding: 14px 18px;
  margin: 0 10px;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
  transition: all 0.3s ease;
  position: relative;
  font-family: sans-serif;
}

.nav-btn:hover {
  background-color: #ffc0cb;
  color: white;
  transform: scale(1.15) rotate(-5deg);
}

.nav-btn::after {
  content: '❤';
  position: absolute;
  top: -10px;
  right: -10px;
  font-size: 14px;
  color: #ff7aa2;
  opacity: 0;
  transition: 0.4s ease-in-out;
}

.nav-btn:hover::after {
  opacity: 1;
  transform: scale(1.4);
}

  </style>

  <script>
    let slideIndex = 1;
    showSlide(slideIndex);

    function changeSlide(n) {
      showSlide(slideIndex += n);
    }

    function currentSlide(n) {
      showSlide(slideIndex = n);
    }

    function showSlide(n) {
      let i;
      const slides = document.getElementsByClassName("slide");
      const dots = document.getElementsByClassName("dot");
      if (n > slides.length) slideIndex = 1;
      if (n < 1) slideIndex = slides.length;
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
  <script>
  function createGlitter() {
    const glitter = document.createElement('div');
    glitter.classList.add('glitter');
    glitter.style.left = Math.random() * 100 + "vw";
    glitter.style.animationDuration = (Math.random() * 2 + 1) + "s";
    glitter.style.opacity = Math.random();
    document.body.appendChild(glitter);

    setTimeout(() => {
      glitter.remove();
    }, 2000);
  }

  setInterval(createGlitter, 150);
</script>

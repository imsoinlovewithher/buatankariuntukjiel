<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Halaman 3 - Galeri Scroll Gemes</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 20px;
      color: #d63384;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-top: 20px;
    }

    .caption-fixed {
      text-align: center;
      margin: 10px auto 30px;
      max-width: 600px;
      color: #6c3483;
    }

    .scroll-gallery {
      max-width: 400px;
      margin: 0 auto;
      max-height: 450px;
      overflow-y: auto;
      padding: 10px;
      background: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255,192,203,0.3);
    }

    .scroll-photo {
      margin: 20px 0;
      text-align: center;
      position: relative;
    }

    .photo-frame {
      display: inline-block;
      position: relative;
      background: linear-gradient(145deg, #ffe6f0, #ffc8dc);
      padding: 10px;
      border-radius: 25px;
      border: 3px dashed #ff69b4;
      box-shadow: 0 0 12px rgba(255, 182, 193, 0.4);
      transition: transform 0.3s ease;
    }

    .photo-frame:hover {
      transform: scale(1.05) rotate(-1.5deg);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    }

    .photo-frame img {
      width: 180px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .photo-frame img:hover {
      transform: scale(1.03);
      filter: brightness(1.1) saturate(1.2);
    }

    .love {
      position: absolute;
      bottom: -10px;
      right: -10px;
      font-size: 24px;
      animation: pulse 1.5s infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .back {
      display: inline-block;
      margin: 30px auto 0;
      text-decoration: none;
      background: #ffb6c1;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(255,182,193,0.3);
      text-align: center;
    }

    .back:hover {
      background: #ff69b4;
      transform: scale(1.05);
    }
  </style>
</head>
